# Frontend Application Configuration
app:
  name: "RAG Client"
  version: "1.0.0"
  environment: "development"

# API Configuration
api:
  ip: "localhost"
  port: "127.0.0.1"
  base_url: "http://localhost:8001"  # This will be overridden by the dynamic config
  endpoints:
    upload: "/api/upload"
    search: "/api/search"
    clear: "/api/clear-rag"
    status: "/api/rag-status"
    progress: "/api/upload/progress"
    document: "/api/document"

# Application Configuration

llm:
  base_url: "http://localhost:8002/v1"

  model:
    # Must exactly match `ollama list`
    name: "gemma3:4b-it-q4_K_M"

    # Safe settings for local CPU usage
    max_tokens: 512
    temperature: 0.7
    top_p: 0.9


# Keep the rest of your config exactly as-is below this line
# (Only modify if you know what you're doing)

rag:
  enabled: false

upload:
  max_file_size_mb: 25

ui:
  title: "Chat LLM (Ollama Backend)"

# LLM Proxy Configuration
llm_proxy:
  port: 8002
  # IP will be provided by user input
  endpoints:
    chat: "/chat/completions"

# UI Configuration

  components:
    file_upload:
      max_file_size: 10485760  # 10MB in bytes
      accepted_file_types:
        - "application/pdf"
        - "text/plain"
        - "text/markdown"
        - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
        - "text/html"
      timeouts:
        status_reset: 3000
        error_reset: 3000
      messages:
        starting: "Starting upload..."
        processing: "Processing files..."
        complete: "Processing complete"
        error: "Connection error. Please try again."

    search:
      placeholder: "Enter your search query..."
      relevance_threshold: 0.3

    progress:
      polling_interval: 1000

    chat:
      summary:
        max_messages: 5
        system_prompt: "detailed thinking {status}"
        rag_prefix: "Relevant information from knowledge base:\n"
